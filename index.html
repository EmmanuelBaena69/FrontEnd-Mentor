<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <section>
    <h1 class="title">Your Result</h1>
  </section>

  <section class="circle">
    <h1>76 </h1>
    <p>of 100</p>  

    <b>Great</b>
    <p class="info">Great
      You scored higher than 65% of the people who have taken these tests.</p>
  </section>

  <section>
    <h1 class="title">Summary</h1>
  </section>

  <section>
    <img src="assets/images/icon-reaction.svg" alt="icon">
      <h2>Reaction</h2>
      <p><span>80</span> / 100</p>
  </section>
  <section>
    <img src="assets/images/icon-reaction.svg" alt="icon">
      <h2>Memory</h2>
      <p><span>92</span> / 100</p>
  </section>
  <section>
    <img src="assets/images/icon-reaction.svg" alt="icon">
      <h2>Verbal</h2>
      <p><span>61</span> / 100</p>
  </section>
  <section>
    <img src="assets/images/icon-reaction.svg" alt="icon">
      <h2>Visual</h2>
      <p><span>72</span> / 100</p>
  </section>

  Continue
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Emmanuel Baena</a>.
  </div>
</body>
</html>
